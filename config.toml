# The URL the site will be built for
base_url = "https://ourhq.netlify.app"

title = "OurHQ"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "solarized-light"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "juice"

[extra]
juice_logo_name = "OurHQ"
juice_logo_path = "ourhq.svg"
juice_extra_menu = [
    { title = "GitHub", link = "https://github.com/ourhq/website" },
    { title = "Discord", link = "https://forms.gle/5UBfP3uqp8rQi6wk8" }
]
meta_title = "OurHQ: An inclusive online community for youth"
meta_description = "Come join us to design, build, create, learn, and play."
